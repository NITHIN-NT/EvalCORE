<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Staff Panel - Student Exam Portal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        :root {
            --admin-dark: #1a1a1a;
            --admin-red: #e63946;
            --admin-gray: #f8f9fa;
        }
        body {
            background-color: #f0f2f5;
        }
        nav.admin-nav {
            background-color: var(--admin-dark);
            border-bottom: 3px solid var(--admin-red);
        }
        .admin-sidebar-link {
            padding: 0.75rem 1rem;
            display: block;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .admin-sidebar-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .admin-sidebar-link.active {
            background: var(--admin-red);
        }
    </style>
</head>
<body>
    <nav class="admin-nav" style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 2rem; color: white;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="{% url 'admin_panel:dashboard' %}" class="logo" style="color: white; font-weight: bold; text-decoration: none; font-size: 1.25rem; letter-spacing: 1px;">STAFF PORTAL</a>
            <span style="background: var(--admin-red); padding: 0.1rem 0.5rem; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase;">Admin Account</span>
        </div>
        <ul style="display: flex; list-style: none; gap: 1.5rem; margin: 0; padding: 0; align-items: center;">
            <li><a href="{% url 'admin_panel:dashboard' %}" style="color: white; text-decoration: none; font-size: 0.9rem;">Registrations</a></li>
            <li><a href="{% url 'admin_panel:exam_list' %}" style="color: white; text-decoration: none; font-size: 0.9rem;">Exams</a></li>
            <li><a href="{% url 'admin_panel:profile' %}" style="color: white; text-decoration: none; font-size: 0.9rem;">Profile</a></li>
            <li><a href="{% url 'exam_list' %}" target="_blank" style="color: #bbb; text-decoration: none; font-size: 0.8rem; border: 1px solid #444; padding: 0.25rem 0.5rem; border-radius: 4px;">View Site</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 2rem; max-width: 1200px;">
        {% if messages %}
            {% for message in messages %}
                <div class="toast {{ message.tags }}" style="display: none;" data-message="{{ message }}" data-tag="{{ message.tags }}"></div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <div id="toast-container"></div>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.querySelectorAll('.toast[data-message]').forEach(el => {
            showToast(el.dataset.message, el.dataset.tag);
        });
    </script>
</body>
</html>
