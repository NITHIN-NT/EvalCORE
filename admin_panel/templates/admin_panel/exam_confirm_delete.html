{% extends "base.html" %}

{% block title %}Delete Exam - Student Portal{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2>Confirm Delete</h2>
        <p style="margin-bottom: 2rem;">Are you sure you want to delete the exam: <strong>{{ exam.name }}</strong>? This
            action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Yes, Delete Exam</button>
                <a href="{% url 'exam_list' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
