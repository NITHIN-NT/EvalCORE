{% extends "base.html" %}

{% block title %}Admin Login - Student Portal{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div class="card" style="box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--primary-red);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="width: 70px; height: 70px; background-color: var(--black); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h2 style="margin: 0; color: var(--black);">Administrator Access</h2>
            <p style="color: #666; margin-top: 0.5rem;">Please enter your staff credentials</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Staff Email Address</label>
                <input type="email" name="email" id="id_email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem; background-color: var(--black);">
                Authenticate Admin
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #eee;">
            <a href="{% url 'login' %}" style="color: #666; text-decoration: none; font-size: 0.9rem;">
                Looking for Student Login?
            </a>
        </div>
    </div>
</div>
{% endblock %}
